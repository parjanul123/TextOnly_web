<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Iconuri - TextOnly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/icons/icons.css">
    <script src="assets/icons/icons.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        .icon-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .icon-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .icon-item img {
            width: 48px;
            height: 48px;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }
        .icon-name {
            font-size: 0.9em;
            opacity: 0.9;
            word-break: break-word;
            font-weight: 500;
        }
        .section {
            margin-bottom: 50px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.5);
        }
        .sizes-demo {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .size-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .size-item img {
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }
        .size-label {
            font-size: 0.85em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="profile.html" class="back-btn">‚Üê √énapoi la profil</a>
        
        <h1>üé® Galerie Iconuri</h1>
        <p class="subtitle">Toate iconurile SVG disponibile √Æn aplica»õia web</p>

        <!-- Gifts Section -->
        <div class="section">
            <h2 class="section-title">üéÅ Cadouri</h2>
            <div class="icons-grid" id="giftsGrid"></div>
        </div>

        <!-- Currency Section -->
        <div class="section">
            <h2 class="section-title">üí∞ ValutƒÉ</h2>
            <div class="icons-grid" id="currencyGrid"></div>
            <div class="sizes-demo">
                <div class="size-item">
                    <img src="assets/icons/ic-coin.svg" class="icon-sm" alt="Small">
                    <span class="size-label">Mic (sm)</span>
                </div>
                <div class="size-item">
                    <img src="assets/icons/ic-coin.svg" class="icon-md" alt="Medium">
                    <span class="size-label">Mediu (md)</span>
                </div>
                <div class="size-item">
                    <img src="assets/icons/ic-coin.svg" class="icon-lg" alt="Large">
                    <span class="size-label">Mare (lg)</span>
                </div>
                <div class="size-item">
                    <img src="assets/icons/ic-coin.svg" class="icon-xl" alt="Extra Large">
                    <span class="size-label">X-Mare (xl)</span>
                </div>
            </div>
        </div>

        <!-- Communication Section -->
        <div class="section">
            <h2 class="section-title">üé§ Comunicare</h2>
            <div class="icons-grid" id="communicationGrid"></div>
        </div>

        <!-- Actions Section -->
        <div class="section">
            <h2 class="section-title">‚öôÔ∏è Ac»õiuni</h2>
            <div class="icons-grid" id="actionsGrid"></div>
        </div>

        <!-- Social Section -->
        <div class="section">
            <h2 class="section-title">üë• Social</h2>
            <div class="icons-grid" id="socialGrid"></div>
        </div>

        <!-- UI Section -->
        <div class="section">
            <h2 class="section-title">üéØ Interfa»õƒÉ</h2>
            <div class="icons-grid" id="uiGrid"></div>
        </div>
    </div>

    <script>
        // Icon categories
        const categories = {
            gifts: [
                { key: 'rose', name: 'Trandafir' },
                { key: 'heart', name: 'InimƒÉ' },
                { key: 'rocket', name: 'RachetƒÉ' },
                { key: 'giftCard', name: 'Card Cadou' }
            ],
            currency: [
                { key: 'coin', name: 'MonedƒÉ' }
            ],
            communication: [
                { key: 'mic', name: 'Microfon' },
                { key: 'micOff', name: 'Microfon √énchis' },
                { key: 'videocam', name: 'Videocam' },
                { key: 'videocamOff', name: 'Videocam √énchis' },
                { key: 'headset', name: 'CascƒÉ' },
                { key: 'headsetOff', name: 'CascƒÉ √énchisƒÉ' },
                { key: 'attachment', name: 'Ata»ôament' }
            ],
            actions: [
                { key: 'add', name: 'AdaugƒÉ' },
                { key: 'delete', name: '»òterge' },
                { key: 'settings', name: 'SetƒÉri' }
            ],
            social: [
                { key: 'group', name: 'Grup' },
                { key: 'personAdd', name: 'AdaugƒÉ PersoanƒÉ' }
            ],
            ui: [
                { key: 'star', name: 'Stea' },
                { key: 'pin', name: 'Pivot' },
                { key: 'crown', name: 'CoroanƒÉ' },
                { key: 'flower', name: 'Floare' }
            ]
        };

        function renderIconGrid(containerId, icons) {
            const container = document.getElementById(containerId);
            container.innerHTML = icons.map(icon => `
                <div class="icon-item" onclick="copyIconName('${icon.key}')">
                    <img src="${ICONS[icon.key]}" alt="${icon.name}" class="icon-lg">
                    <div class="icon-name">${icon.name}</div>
                    <small style="opacity: 0.6; font-size: 0.75em;">${icon.key}</small>
                </div>
            `).join('');
        }

        function copyIconName(iconKey) {
            const text = `getIconHTML('${iconKey}', 'md')`;
            navigator.clipboard.writeText(text).then(() => {
                alert(`‚úÖ Copiat: ${text}`);
            });
        }

        // Render all grids
        renderIconGrid('giftsGrid', categories.gifts);
        renderIconGrid('currencyGrid', categories.currency);
        renderIconGrid('communicationGrid', categories.communication);
        renderIconGrid('actionsGrid', categories.actions);
        renderIconGrid('socialGrid', categories.social);
        renderIconGrid('uiGrid', categories.ui);
    </script>
</body>
</html>
